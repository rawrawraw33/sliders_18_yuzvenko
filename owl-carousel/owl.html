<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" maximum-scale="1.0 , minimum-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="css/owl.css"/>
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link href="css/lightbox.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
        
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
        </script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.loupe.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        
        

        <title>Owl</title>
    </head>
    <body style='overflow-x:hidden;'>
        <h1>Models</h1>
        <!-- Set up your HTML -->
        <div class="owl-carousel owl-theme">
            <div class="item"> <a href="img/owl-logo-1.png" data-lightbox="roadtrip"><img class="demo-2" src="img/owl-logo-1.png" alt=""></a> </div>
            <div class="item"> <a href="img/owl-logo-2.jpg" data-lightbox="roadtrip"><img class="demo-2" src="img/owl-logo-2.jpg" alt=""></a> </div>
            <div class="item"> <a href="img/owl-logo-3.jpg" data-lightbox="roadtrip"><img class="demo-2" src="img/owl-logo-3.jpg" alt=""></a> </div>
            <div class="item"> <a href="img/owl-logo-4.jpg" data-lightbox="roadtrip"><img class="demo-2" src="img/owl-logo-4.jpg" alt=""></a> </div>
            <div class="item"> <a href="img/owl-logo-5.png" data-lightbox="roadtrip"><img class="demo-2" src="img/owl-logo-5.png" alt=""></a> </div>
            <div class="item"> <a href="img/owl-logo-6.png" data-lightbox="roadtrip"><img class="demo-2" src="img/owl-logo-6.png" alt=""></a> </div>
            <div class="item"> <a href="img/owl-logo-7.png" data-lightbox="roadtrip"><img class="demo-2" src="img/owl-logo-7.png" alt=""></a> </div>
            <div class="item"> <a href="img/owl-logo-8.png" data-lightbox="roadtrip"><img class="demo-2" src="img/owl-logo-8.png" alt=""></a> </div>
            
        </div>
        
        <div class="back"><a href="../index.html" target="_blank">Back</a></div>

        
        <script>
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                items:3,
                loop:true,
                margin:10,
                autoplay:false,
                autoplayTimeout:3000,
                autoplayHoverPause:true,
                responsiveClass:true,
                responsive:{
                    0:{
                        items:1,
                        
                    },
                    600:{
                        items:3,
                        
                    },
                    1000:{
                        items:3,
                    }
                }
            });
            
        </script>
        
        
        <script src="js/lightbox.js"></script>
        <script>
            $(document).ready(function(){
                $('.demo-2').loupe({
                    width: 100, // width of magnifier
                    height: 100, // height of magnifier
                    loupe: 'loupe' // css class for magnifier
                });
                
                
            });
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="js/jquery.loupe.min.js"></script>
            
    
    
    </body>
    

</html>
