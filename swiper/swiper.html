<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" maximum-scale="1.0 , minimum-scale=1.0"> 
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="./css/swiper.css" type="text/css"/>
        <title>Swiper</title>
    </head>
    <body>
        <h1>Vietnam</h1>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                        <img src="img/swiper-1.JPG" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                        <img src="img/swiper-2.JPG" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                        <img src="img/swiper-3.JPG" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                        <img src="img/swiper-4.JPG" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                        <img src="img/swiper-5.JPG" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                        <img src="img/swiper-6.JPG" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                        <img src="img/swiper-7.JPG" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                        <img src="img/swiper-8.JPG" alt="">
                    </div>
                </div>
            </div>
            
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            
        </div>
        <div class="another">
            <a href="swiper-2.html" target="_blank">Another one gallery</a>
        </div>
        <div class="back">
            <a href="../index.html" target="_blank">Back</a>
        </div>
        
    
        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        
        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                renderBullet: function (index, className) {
                return '<span class="' + className + '">' + (index + 1) + "</span>";
                },
                
            },
            
            });
        </script>
        <script>
            var swiper = new Swiper(".mySwiper", {
                navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
                },
            });
        </script>
        <script>
            var swiper = new Swiper(".mySwiper", {
            zoom: true,
            loop:true,
            autoplay:true,
            
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
          // when window width is >= 320px
          320: {
            autoplay:false,
          spaceBetween: 20
          },
          // when window width is >= 480px
          480: {
          
          spaceBetween: 30
          },
          // when window width is >= 640px
          640: {
            
          spaceBetween: 40
          }
        }
            });
        </script>
        
        

       
    </body>



</html>
