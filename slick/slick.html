<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" maximum-scale="1.0 , minimum-scale=1.0"> 
        
        <link rel="stylesheet" href="./css/slick.css" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
        <link href="css/lightbox.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/de7fb0a028.js" crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
        </script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.loupe.min.js"></script>

        <title>Slick</title>
    </head>
    <body style='overflow-x:hidden;'>
        
        
        <div class="your-class slider">
            <a class="slider__item demo-2" href="img/flag-img/flag-1.jpg" data-lightbox="roadtrip"><img src="img/flag-img/flag-1.jpg" alt=""></a> 
            <a class="slider__item demo-2" href="img/flag-img/flag-2.jpg" data-lightbox="roadtrip"><img src="img/flag-img/flag-2.jpg" alt=""></a>
            <a class="slider__item demo-2" href="img/flag-img/flag-3.jpg" data-lightbox="roadtrip"><img src="img/flag-img/flag-3.jpg" alt=""></a>
            <a class="slider__item demo-2" href="img/flag-img/flag-4.jpg" data-lightbox="roadtrip"><img src="img/flag-img/flag-4.jpg" alt=""></a>
            <a class="slider__item demo-2" href="img/flag-img/flag-5.jpg" data-lightbox="roadtrip"><img src="img/flag-img/flag-5.jpg" alt=""></a>
            <a class="slider__item demo-2" href="img/flag-img/flag-6.jpg" data-lightbox="roadtrip"><img src="img/flag-img/flag-6.jpg" alt=""></a>
            <a class="slider__item demo-2" href="img/flag-img/flag-7.jpg" data-lightbox="roadtrip"><img src="img/flag-img/flag-7.jpg" alt=""></a>
            <a class="slider__item demo-2" href="img/flag-img/flag-8.jpg" data-lightbox="roadtrip"><img src="img/flag-img/flag-8.jpg" alt=""></a>
            <a class="slider__item demo-2" href="img/flag-img/flag-9.jpg" data-lightbox="roadtrip"><img src="img/flag-img/flag-9.jpg" alt=""></a>
         
        </div>
        <div class="back"><a href="../index.html" target="_blank">Back</a></div>

        <script>
            $(document).ready(function(){
                $('.your-class').slick({
                    arrows:true,
                    dots:true,
                    adaptiveHeight:true,
                    slidesToShow: 3,
                    slidesToScroll:3,
                    speed: 1000,
                    easing: 'ease',
                    touchTreshold: 10,
                    centerMode: true,
                    responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                        },
                        breakpoint: 768,
                        settings: {
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1
                        },
                        breakpoint: 600,
                        settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                        },
                        breakpoint: 480,
                        settings: {
                        arrows: false,
                        centerMode: false,
                        centerPadding: '40px',
                        slidesToShow: 1,
                        speed: 1000,
                        easing: 'ease',
                        },
                    }
                ]
                });
            });
        </script>

        
 
        <script src="js/lightbox.js"></script>
        <script>
            $('.demo-2').loupe({
                    width: 100, // width of magnifier
                    height: 100, // height of magnifier
                    loupe: 'loupe' // css class for magnifier
                });
                
        </script>


        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="js/lightbox.js"></script>
    </body>
    
    
    
				

</html>
